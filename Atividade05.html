<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escola Virtual - Pré-Matrícula</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #000;
        }

        .radio-group, .checkbox-group {
            margin-top: 10px;
            border: 1px solid #000;
            padding: 10px;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            cursor: pointer;
        }

        #mensagem-feedback {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulário de Pré-Matrícula</h2>
    <form id="form-matricula">

        <h3>Dados Pessoais</h3>
        
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome">

        <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
        <input type="text" id="nascimento" name="nascimento" placeholder="Ex: 31/12/2010">

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae">

        <label for="nomePai">Nome do Pai:</label>
        <input type="text" id="nomePai" name="nomePai">

        <label>Telefone:</label>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="ddd" name="ddd" placeholder="DDD" style="width: 70px;">
            <input type="text" id="tel" name="tel" placeholder="Tel" style="flex-grow: 1;">
            <input type="text" id="ramal" name="ramal" placeholder="Ramal" style="width: 80px;" disabled>
        </div>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">
        
        <h3>Informações de Matrícula</h3>

        <label for="serie">Série:</label>
        <select id="serie" name="serie">
            <option value="">Selecione a Série</option>
            <option value="pre-escolar">Pré-escolar</option>
            <option value="fundamental-1">Fundamental I</option>
            <option value="fundamental-2">Fundamental II</option>
        </select>

        <div class="radio-group">
            <label>Turno:</label>
            <label><input type="radio" name="turno" value="manha"> Manhã</label>
            <label><input type="radio" name="turno" value="tarde"> Tarde</label>
        </div>
        
        <div class="checkbox-group">
            <label>Atividades Extracurriculares (Máximo 3):</label>
            <label><input type="checkbox" name="extracurricular" value="informatica"> Informática</label>
            <label><input type="checkbox" name="extracurricular" value="musica"> Música</label>
            <label><input type="checkbox" name="extracurricular" value="ballet"> Ballet</label>
            <label><input type="checkbox" name="extracurricular" value="pintura"> Pintura</label>
            <label><input type="checkbox" name="extracurricular" value="judo"> Judô</label>
            <label><input type="checkbox" name="extracurricular" value="futebol"> Futebol</label>
        </div>

        <button type="submit" id="enviar">Enviar Formulário</button>
        <button type="reset" id="limpar">Limpa Campos</button>
        
    </form>
    
    <div id="mensagem-feedback"></div>
</div>

<script>
    const form = document.getElementById('form-matricula');
    const feedback = document.getElementById('mensagem-feedback');

    const dddsValidos = [
        11,12,13,14,15,16,17,18,19,21,22,24,27,28,31,32,33,34,35,37,38,
        41,42,43,44,45,46,47,48,49,51,53,54,55,61,62,63,64,65,66,67,68,
        69,71,73,74,75,77,79,81,82,83,84,85,86,87,88,89,91,92,93,94,95,
        96,97,98,99
    ];

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        feedback.style.display = 'none';
        let erros = [];

        const camposObrigatorios = ['nome','nascimento','nomeMae','nomePai','ddd','tel','email','serie'];
        
        camposObrigatorios.forEach(id => {
            const campo = document.getElementById(id);
            if (campo.value.trim() === '') {
                erros.push(`O campo ${campo.name.toUpperCase()} é obrigatório.`);
            }
        });

        const nascimentoInput = document.getElementById('nascimento').value.trim();
        if (nascimentoInput.length !== 10 || nascimentoInput.charAt(2) !== '/' || nascimentoInput.charAt(5) !== '/') {
            erros.push('Data de Nascimento inválida. Use DD/MM/AAAA.');
        }
        
        const emailInput = document.getElementById('email').value.trim();
        if (emailInput.indexOf('@') === -1) {
            erros.push('E-Mail precisa ter @.');
        }

        const dddInput = parseInt(document.getElementById('ddd').value.trim());
        if (document.getElementById('ddd').value.trim() !== '' && !dddsValidos.includes(dddInput)) {
             erros.push('DDD inválido.');
        }

        const turnoSelecionado = form.querySelector('input[name="turno"]:checked');
        if (!turnoSelecionado) {
            erros.push('Selecione o Turno.');
        }

        const checkBoxes = form.querySelectorAll('input[name="extracurricular"]:checked');
        if (checkBoxes.length > 3) {
            erros.push(`Selecione no máximo 3 atividades. Você marcou ${checkBoxes.length}.`);
        }

        if (erros.length > 0) {
            feedback.className = 'erro';
            feedback.innerHTML = `Erro no Formulário:<ul>${erros.map(e => `<li>${e}</li>`).join('')}</ul>`;
            feedback.style.display = 'block';
        } else {
            feedback.className = 'sucesso';
            feedback.innerHTML = 'Cadastro realizado com sucesso!';
            feedback.style.display = 'block';
            form.reset(); 
        }
    });

    document.getElementById('limpar').addEventListener('click', function() {
        feedback.style.display = 'none';
    });
</script>
</body>
</html>
