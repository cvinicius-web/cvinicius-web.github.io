<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escola Virtual - Pr√©-Matr√≠cula</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group, .checkbox-group {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensagem-feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formul√°rio de Pr√©-Matr√≠cula</h2>
    <form id="form-matricula">

        <h3>Dados Pessoais</h3>
        
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome">

        <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
        <input type="text" id="nascimento" name="nascimento" placeholder="Ex: 31/12/2010">

        <label for="nomeMae">Nome da M√£e:</label>
        <input type="text" id="nomeMae" name="nomeMae">

        <label for="nomePai">Nome do Pai:</label>
        <input type="text" id="nomePai" name="nomePai">

        <label>Telefone:</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="ddd" name="ddd" placeholder="DDD" style="width: 70px;">
            <input type="text" id="tel" name="tel" placeholder="Tel" style="flex-grow: 1;">
            <input type="text" id="ramal" name="ramal" placeholder="Ramal" style="width: 80px;" disabled>
        </div>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">
        
        <h3>Informa√ß√µes de Matr√≠cula</h3>

        <label for="serie">S√©rie:</label>
        <select id="serie" name="serie">
            <option value="">Selecione a S√©rie</option>
            <option value="pre-escolar">Pr√©-escolar</option>
            <option value="fundamental-1">Fundamental I</option>
            <option value="fundamental-2">Fundamental II</option>
        </select>

        <div class="radio-group">
            <label>Turno:</label>
            <label><input type="radio" name="turno" value="manha"> Manh√£</label>
            <label><input type="radio" name="turno" value="tarde"> Tarde</label>
        </div>
        
        <div class="checkbox-group">
            <label>Atividades Extracurriculares (M√°ximo 3):</label>
            <label><input type="checkbox" name="extracurricular" value="informatica"> Inform√°tica</label>
            <label><input type="checkbox" name="extracurricular" value="musica"> M√∫sica</label>
            <label><input type="checkbox" name="extracurricular" value="ballet"> Ballet</label>
            <label><input type="checkbox" name="extracurricular" value="pintura"> Pintura</label>
            <label><input type="checkbox" name="extracurricular" value="judo"> Jud√¥</label>
            <label><input type="checkbox" name="extracurricular" value="futebol"> Futebol</label>
        </div>

        <button type="submit" id="enviar">Enviar Formul√°rio</button>
        <button type="reset" id="limpar">Limpa Campos</button>
        
    </form>
    
    <div id="mensagem-feedback" style="display: none;"></div>
</div>

<script>
    const form = document.getElementById('form-matricula');
    const feedback = document.getElementById('mensagem-feedback');

    // Lista COMPLETA de DDDs v√°lidos no Brasil
    const dddsValidos = [
        11, 12, 13, 14, 15, 16, 17, 18, 19, 21, 22, 24, 27, 28, 31, 32, 33, 34, 35, 37, 38, 
        41, 42, 43, 44, 45, 46, 47, 48, 49, 51, 53, 54, 55, 61, 62, 63, 64, 65, 66, 67, 68, 
        69, 71, 73, 74, 75, 77, 79, 81, 82, 83, 84, 85, 86, 87, 88, 89, 91, 92, 93, 94, 95, 
        96, 97, 98, 99
    ];

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        feedback.style.display = 'none';
        let erros = [];

        // --- 1. VALIDA√á√ÉO DE OBRIGAT√ìRIOS ---
        const camposObrigatorios = ['nome', 'nascimento', 'nomeMae', 'nomePai', 'ddd', 'tel', 'email', 'serie'];
        
        camposObrigatorios.forEach(id => {
            const campo = document.getElementById(id);
            if (campo.value.trim() === '') {
                erros.push(`O campo **${campo.name.toUpperCase()}** √© obrigat√≥rio.`);
            }
        });

        // --- 2. VALIDA√á√ÉO DE DATA (Formato b√°sico DD/MM/AAAA) ---
        const nascimentoInput = document.getElementById('nascimento').value.trim();
        if (nascimentoInput.length !== 10 || nascimentoInput.charAt(2) !== '/' || nascimentoInput.charAt(5) !== '/') {
            erros.push('Data de Nascimento inv√°lida. Use o formato **DD/MM/AAAA**.');
        }
        
        // --- 3. VALIDA√á√ÉO DE E-MAIL (Apenas se cont√©m @) ---
        const emailInput = document.getElementById('email').value.trim();
        if (emailInput.indexOf('@') === -1) {
            erros.push('E-Mail precisa ter o caractere **@**.');
        }

        // --- 4. VALIDA√á√ÉO DE DDD V√ÅLIDO ---
        const dddInput = parseInt(document.getElementById('ddd').value.trim());
        if (document.getElementById('ddd').value.trim() !== '' && !dddsValidos.includes(dddInput)) {
             erros.push('DDD inv√°lido. Por favor, use um DDD v√°lido do Brasil.');
        }

        // --- 5. VALIDA√á√ÉO DE TURNO (Obrigat√≥rio) ---
        const turnoSelecionado = form.querySelector('input[name="turno"]:checked');
        if (!turnoSelecionado) {
            erros.push('Selecione o **Turno** (Manh√£ ou Tarde).');
        }

        // --- 6. VALIDA√á√ÉO DE EXTRACURRICULARES (M√°ximo 3) ---
        // A QUERY AGORA EST√Å CORRETA, POIS TODOS OS CHECKBOXES T√äM name="extracurricular"
        const checkBoxes = form.querySelectorAll('input[name="extracurricular"]:checked');
        if (checkBoxes.length > 3) {
            erros.push(`Selecione **no m√°ximo 3** atividades Extracurriculares. Voc√™ selecionou ${checkBoxes.length}.`);
        }

        // --- RESULTADO DA VALIDA√á√ÉO E FEEDBACK ---
        if (erros.length > 0) {
            feedback.className = 'erro';
            feedback.innerHTML = `üö® **Ocorreu um Erro no Formul√°rio!**<ul>${erros.map(e => `<li>${e}</li>`).join('')}</ul>`;
            feedback.style.display = 'block';
        } else {
            feedback.className = 'sucesso';
            feedback.innerHTML = '‚úÖ **Sucesso!** Cadastro realizado com sucesso!';
            feedback.style.display = 'block';
            form.reset(); 
        }
    });

    document.getElementById('limpar').addEventListener('click', function() {
        feedback.style.display = 'none';
    });
</script>
</body>
</html>
