<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade 04 - Robotron Contador</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; 
            color: #ecf0f1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
            margin: 0;
        }

        .container-robotron {
            display: flex;
            gap: 50px;
            align-items: center;
            background-color: #34495e; 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controles {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .peca {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
        }

        .peca h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .controle-valor {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controle-valor button {
            background-color: #3498db; 
            color: white;
            border: none;
            padding: 5px 12px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 3px;
        }

        .valor {
            background-color: #202b38; 
            color: #1abc9c; 
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 1.4em;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .robotron-img {
            max-width: 250px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container-robotron">
    <div class="controles">
        <div class="peca" data-peca="bracos">
            <h3>Braços</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="bracos-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>

        <div class="peca" data-peca="blindagem">
            <h3>Blindagem</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="blindagem-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>
        
        <div class="peca" data-peca="nucleos">
            <h3>Núcleos</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="nucleos-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>

        <div class="peca" data-peca="pernas">
            <h3>Pernas</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="pernas-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>
    </div>
    
    <div>
        <img class="robotron-img" src="robotron-branco.png" alt="Robotron">
    </div>

</div>

<script>
  
    const botoesControle = document.querySelectorAll('.controle-valor button');

    // Limites de valor
    const VALOR_MINIMO = 0;
    const VALOR_MAXIMO = 10;

    
    botoesControle.forEach(botao => {
        botao.addEventListener('click', (evento) => {
            
            const pecaDiv = evento.target.closest('.peca');
            
           
            const valorDisplay = pecaDiv.querySelector('.valor');
            
           
            const acao = evento.target.dataset.acao;
            
            
            let valorAtual = parseInt(valorDisplay.textContent, 10);

            
            if (acao === 'aumentar') {
                if (valorAtual < VALOR_MAXIMO) {
                    valorAtual++;
                }
            } else if (acao === 'diminuir') {
                if (valorAtual > VALOR_MINIMO) {
                    valorAtual--;
                }
            }

            valorDisplay.textContent = valorAtual.toString().padStart(2, '0');
        });
    });
</script>

</body>
</html>
