<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade 04 - Robotron Simples</title>
    <style>
        /* ------------------------------------- */
        /* CSS MÍNIMO */
        /* ------------------------------------- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .container-robotron {
            display: flex;
            gap: 40px;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc; /* Apenas uma borda para delimitar */
            border-radius: 5px;
        }

        .controles {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }

        .peca {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 3px;
        }

        .peca h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
        }

        .controle-valor {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controle-valor button {
            background-color: #f0f0f0; /* Botões cinza claro */
            color: #333;
            border: 1px solid #ccc;
            padding: 5px 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 3px;
        }

        .valor {
            color: #000;
            padding: 5px 15px;
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .robotron-img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container-robotron">
    <div class="controles">
        <div class="peca" data-peca="bracos">
            <h3>BRAÇOS</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="bracos-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>

        <div class="peca" data-peca="blindagem">
            <h3>BLINDAGEM</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="blindagem-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>
        
        <div class="peca" data-peca="nucleos">
            <h3>NÚCLEOS</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="nucleos-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>

        <div class="peca" data-peca="pernas">
            <h3>PERNAS</h3>
            <div class="controle-valor">
                <button data-acao="diminuir">-</button>
                <div class="valor" id="pernas-valor">00</div>
                <button data-acao="aumentar">+</button>
            </div>
        </div>
    </div>
    
    <div>
        <img class="robotron-img" src="robotron-branco.png" alt="Robotron">
    </div>

</div>

<script>
    // -------------------------------------
    // LÓGICA JAVASCRIPT: CONTADOR 00-10
    // -------------------------------------
    const botoesControle = document.querySelectorAll('.controle-valor button');
    const VALOR_MINIMO = 0;
    const VALOR_MAXIMO = 10;

    botoesControle.forEach(botao => {
        botao.addEventListener('click', (evento) => {
            const pecaDiv = evento.target.closest('.peca');
            const valorDisplay = pecaDiv.querySelector('.valor');
            const acao = evento.target.dataset.acao;
            let valorAtual = parseInt(valorDisplay.textContent, 10);

            if (acao === 'aumentar') {
                if (valorAtual < VALOR_MAXIMO) {
                    valorAtual++;
                }
            } else if (acao === 'diminuir') {
                if (valorAtual > VALOR_MINIMO) {
                    valorAtual--;
                }
            }

            // Garante a formatação "00" a "10"
            valorDisplay.textContent = valorAtual.toString().padStart(2, '0');
        });
    });
</script>

</body>
</html>
