<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron Troca de Cor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 40px;
        }

        h1 {
            margin-bottom: 25px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
        }

        img {
            width: 250px; /* ajuste se quiser */
        }
    </style>
</head>
<body>

    <h1>Robotron - Troca de Cor</h1>

    <div class="container">

        <button id="btnPrev"><<</button>

        <!-- IMAGEM DO ROBOTRON -->
        <!-- Cole o link da imagem dentro do src="" -->
        <img id="robotron" 
             src="" 
             alt="Robotron">

        <button id="btnNext">>></button>

    </div>

    <script>
        // Coloque aqui os links das suas imagens
        const imagens = [
            robotron-amarelo.png
            "", // LINK DA IMAGEM 2 (cinza)
            "", // LINK DA IMAGEM 3 (preta)
            "", // LINK DA IMAGEM 4 (amarela)
            ""  // LINK DA IMAGEM 5 (azul)
        ];

        let indice = 0;

        const img = document.getElementById("robotron");
        const btnPrev = document.getElementById("btnPrev");
        const btnNext = document.getElementById("btnNext");

        // coloca a primeira imagem automaticamente
        img.src = imagens[0];

        btnPrev.onclick = function () {
            indice--;
            if (indice < 0) {
                indice = imagens.length - 1;
            }
            img.src = imagens[indice];
        };

        btnNext.onclick = function () {
            indice++;
            if (indice >= imagens.length) {
                indice = 0;
            }
            img.src = imagens[indice];
        };
    </script>

</body>
</html>
