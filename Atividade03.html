<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron Troca de Cor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 40px;
        }

        h1 {
            margin-bottom: 25px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
        }

        img {
            width: 250px; /* ajuste se quiser */
        }
    </style>
</head>
<body>

    <h1>Robotron - Troca de Cor</h1>

    <div class="container">

        <button id="btnPrev"><<</button>

        <img id="robotron" src="robotron-amarelo.png" alt="Robotron">

        <button id="btnNext">>></button>

    </div>

    <script>
        // Coloque aqui os links das suas imagens
        const imagens = [
            "robotron-amarelo.png",
            "robotron-azul.png",
            "robotron-branco.png",
            "robotron-rosa.png",
            "robotron-vermelho.png",
        ];

        let indice = 0;

        // Note que o .getElementById("robotron") agora encontra a única tag que existe.
        const img = document.getElementById("robotron");
        const btnPrev = document.getElementById("btnPrev");
        const btnNext = document.getElementById("btnNext");

        // Já está correto no HTML, mas esta linha garante que a array é usada
        // img.src = imagens[0]; 

        // Função para voltar para a imagem anterior (botão <<)
        btnPrev.onclick = function () {
            indice--;
            // Verifica se o índice é menor que 0 (primeira imagem). Se for, volta para o final (loop).
            if (indice < 0) {
                indice = imagens.length - 1;
            }
            img.src = imagens[indice];
        };

        // Função para avançar para a próxima imagem (botão >>)
        btnNext.onclick = function () {
            indice++;
            // Verifica se o índice é maior ou igual ao tamanho da array (última imagem). Se for, volta para o 0 (loop).
            if (indice >= imagens.length) {
                indice = 0;
            }
            img.src = imagens[indice];
        };
    </script>

</body>
</html>
